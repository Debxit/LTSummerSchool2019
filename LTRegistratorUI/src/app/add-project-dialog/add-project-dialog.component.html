<div class = "content">
<h4 mat-dialog-title>Добавление проекта</h4>
<div mat-dialog-content>

  <mat-form-field >
    <input  placeholder = "Введите название  проекта" matInput [(ngModel)]="name" >
  </mat-form-field>
</div>

<div class ="buttons " mat-dialog-actions >
  <button class = "left" mat-button mat-dialog-close>Отменить</button>
  <button class="mat-raised-button mat-primary right" [mat-dialog-close]="name" cdkFocusInitial>Сохранить</button>
</div>
</div>
