<section class="vacation">

  <form [formGroup]="vacationForm" (ngSubmit)="onSubmit()">
    <button mat-mini-fab type="submit" class="vacation__submit">+</button>
    <mat-form-field>
      <mat-label>Select</mat-label>
      <mat-select formControlName="type">
        <mat-option *ngFor="let vacationType of vacationTypes" [value]="vacationType.value">
          {{vacationType.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="start" placeholder="From"
        formControlName="start">
      <mat-datepicker-toggle [for]="start" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #start></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="end" placeholder="To" formControlName="end">
      <mat-datepicker-toggle [for]="end" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #end></mat-datepicker>
    </mat-form-field>
  </form>

  <mat-list>
    <mat-list-item *ngFor="let vacation of vacations">
      <p class="vacation-list__vacation"> {{vacation.type}} from {{vacation.start.substring(0,10)}} to
        {{vacation.end.substring(0,10)}}</p>
      <button mat-icon-button aria-label="Edit current leave" class="vacation-list__edit" title="edit leave"
        (click)="openEditModal(vacation)" id="vacation-edit-button" name="edit-button">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button aria-label="Delete current leave" class="vacation-list__delete" title="delete leave"
        (click)="delete(vacation)" id="vacation-delete-button" name="delete-button">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>

</section>
