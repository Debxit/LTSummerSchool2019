<section class="vacation">
  <form class="vacation-form">
    <button class="vacation-form__add" (click)="add(type,start,end)">+</button>
    <select name="vacation-type" id="vacation-type" class="vacation-form__type" [(ngModel)]='type' required
    (change)="ChangingValue($event)" [value]="'Отпуск'">
      <option >Отпуск</option>
      <option >Больничный</option>
    </select>
    <label for="vacation-start"> С </label>
    <input type="date" id="vacation-start" name="vacation-start" class='vacation-form__start' min="2019-06-13"
      max="2019-12-31" [(ngModel)]='start' required>
    <label id="vacation-end"> По </label>
    <input type="date" id="vacation-end" class="vacation-form__end" name="vacation-end" value="" min="2019-06-13"
      max="2019-12-31" [(ngModel)]='end' required>
  </form>


  <ul class="vacations">
    <li *ngFor="let vacation of vacations">
      <label for="delete-button"> {{vacation.type}} с {{vacation.start}} по {{vacation.end}}</label>
      <button class="delete" title="delete vacation" (click)="delete(vacation)" id="delete-button" name="delete-button">x</button>
    </li>
  </ul>
</section>
