<section class="edit-modal">
  <h2 mat-dialog-title>
    {{data.type}}
  </h2>
  <form>
    <mat-form-field>
      <mat-label>Select</mat-label>
      <mat-select>
        <mat-option *ngFor="let vacationType of vacationTypes" [value]="vacationType.value">
          {{vacationType.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="start" [min]="minDate" [max]="maxDate" placeholder="From">
      <mat-datepicker-toggle [for]="start" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #start></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="end" placeholder="To">
      <mat-datepicker-toggle [for]="end" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #end></mat-datepicker>
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close mat-dialog-close="true">Submit</button>
      <button mat-button mat-dialog-close mat-dialog-close="false">Cancel</button>
    </mat-dialog-actions>
  </form>

</section>
