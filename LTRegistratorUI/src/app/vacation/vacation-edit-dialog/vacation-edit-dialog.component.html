<section class="edit-modal">
  <form [formGroup]="editForm">
    <mat-form-field>
      <mat-label>Выберите тип</mat-label>
      <mat-select formControlName="type">
        <mat-option *ngFor="let vacationType of vacationTypes" [value]="vacationType.value">
          {{vacationType.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="start" placeholder="С"
        formControlName="start">
      <mat-datepicker-toggle [for]="start" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #start></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="end" placeholder="По" formControlName="end">
      <mat-datepicker-toggle [for]="end" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #end></mat-datepicker>
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close [mat-dialog-close]="onSubmit(editForm.value)">Применить</button>
      <button mat-button mat-dialog-close mat-dialog-close="false">Отменить</button>
    </mat-dialog-actions>
  </form>

</section>
