<div class="task-details">
  <div class="task-details__title title">
    <div class="title__name">{{ isUpdate ? 'Обноваление' : 'Создание задачи'}}</div>
  </div>
  <form [formGroup]="taskDetailsForm">
    <div class="form-group">
      <mat-form-field class="task-details-field">
        <mat-label>Название задачи</mat-label>
        <input matInput placeholder="Название" formControlName="TaskName" autocomplete="off">
      </mat-form-field>
    </div>
    <div class="form-group" *ngFor="let item of taskFields | keyvalue">
      <mat-form-field class="task-details-field" *ngIf="item.key.type == 0">
        <mat-label>{{item.key.name}}</mat-label>
        <input matInput type="text" placeholder="{{ item.key.name }}" [formControlName]='item.key.id' autocomplete="off">
      </mat-form-field>
      <mat-form-field class="task-details-field" *ngIf="item.key.type == 1">
        <mat-label>{{item.key.name}}</mat-label>
        <mat-select [formControlName]='item.key.id'>
          <mat-option *ngFor="let option of item.key.fieldOptions" [value]="option.customValue">
            {{option.customValue}}
          </mat-option>          
        </mat-select>
      </mat-form-field>
    </div>
    <div class="create-task__form-group">
        <button mat-raised-button type="submit" class="create-task__cancel" (click)="cancel()">Назад</button>
        <button mat-raised-button type="submit" class="create-task__add" (click)="addTask()">Добавить проект</button>
      </div>
  </form>  
</div>
