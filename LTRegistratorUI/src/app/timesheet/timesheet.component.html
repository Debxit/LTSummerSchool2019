<section class="timesheet">
  <ul class="projects">
    <li *ngFor="let project of projects">
      <p class="projects_project"> {{project.name}} <b>{{project.hours}}</b> </p>
    </li>
  </ul>
  <button class="projects__edit" title="edit project" routerLink='/user/timesheet/edit' id="project-edit-button"
    name="project-edit-button">Edit</button>
</section>
