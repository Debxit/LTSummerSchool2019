<section class="timesheet">
  <mat-list class="project-list">
    <mat-list-item *ngFor="let project of projects">
      <p class="project-list__project"> {{project.name}} </p>
      <p class="project-list__project"> {{project.totalHours}} </p>
    </mat-list-item>
  </mat-list>
  <button mat-raised-button routerLink='/user/timesheet/edit' class="timesheet__edit">Edit</button>
</section>
