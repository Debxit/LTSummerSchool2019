<div class="admin-projects">
  <input type="text" [(ngModel)]="searchTerm" class="form-control" placeholder="Search by name" />
  <table class="employee">
    <tr>
      <td>
        <input type="checkbox" [(ngModel)]="areAllSelected" (change)="selectAll()" />
      </td>
      <th>Name</th>
      <th>Email</th>
    </tr>
    <tr *ngFor="let item of employees | employeeFilter:searchTerm">
      <td>
        <input type="checkbox" [checked]="item.selected" [(ngModel)]="item.selected" (change)="checkIfAllSelected()">
      </td>
      <td>{{item.employee.name}}</td>
      <td>{{item.employee.email}}</td>
    </tr>
  </table>
